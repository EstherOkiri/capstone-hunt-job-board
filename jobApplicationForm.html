<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Home</title>
</head>
<body>
    <!--header section-->
    <header class="header">
        <section class=logo-section>
            <div id="menuBtn"><img src="./images/burger-icon.png" alt="" id="menuBtn"></div>
            <a href="/index.html"><img src="./images/logo.png" alt="logo" width="20px">Hunt</a>

            <nav class="navbar">
                <a href="./#">Home</a>
                <a href="./jobsLoggedIn.html">Jobs</a>
                <a href="./index.html">Log Out</a>
            </nav>
        </section>

    </header>

    <!--Form-->
    <div class="application-container">
        <h1 class="heading">Job Application Form</h1>
        <form action="" method="post" id="jobApplicationForm">
          <label for="fullname">Full Name</label><br>
          <input type="text" id="fullname" name="fullname" required><br><br>
      
          <label for="email">Email</label><br>
          <input type="email" id="email" name="email" required><br><br>
      
          <label for="phone">Phone Number</label><br>
          <input type="text" id="phone" name="phone" required><br><br>
      
          <label for="position">Position Applying For</label><br>
          <input type="text" id="position" name="position" required><br><br>
      
          <label for="resume">Upload Resume</label><br>
          <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required><br><br><br>
      
          <label for="coverletter">Cover Letter</label><br>
          <textarea id="coverletter" name="coverletter" rows="4" required></textarea><br><br>
      
          <input type="submit" value="Submit Application">
        </form>
        <div id="successMessage" style="display: none; color: black; margin-top: 10px;">Application submitted successfully. We will contact you shortly.</div>
      </div>



    <!--footer section-->
    <footer class="footer">
        <section class="grid">
            <div class="box">
                <h3>Quick Links</h3>
                
                <a href="jobsLoggedIn.html">Jobs</a>
                <a href="contact-logged.html">Contact Us</a>
            </div>
            <div class="box">
                <h3>We are on Social Media</h3>
                <a href="#">Facebook</a>

                <a href="#">LinkedIn</a>
            </div>

        </section>

    </footer>
    

    <script src="/js/script.js"></script>
</body>
</html>
